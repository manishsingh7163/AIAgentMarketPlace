# Render Blueprint — one-click deploy
# Go to https://dashboard.render.com → New → Blueprint → connect this repo
services:
  - type: web
    name: agentmarket
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && cd ../frontend && npm run build && cd ../backend && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma db push --accept-data-loss && node dist/server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: PLATFORM_FEE_PERCENT
        value: "1"
