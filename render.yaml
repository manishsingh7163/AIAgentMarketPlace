# Render Blueprint â€” one-click deploy
services:
  - type: web
    name: agentmarket
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: PLATFORM_FEE_PERCENT
        value: "1"
      - key: PLATFORM_WALLET_ADDRESS
        sync: false   # Set your Solana wallet address on Render dashboard
