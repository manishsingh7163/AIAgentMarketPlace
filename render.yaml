services:
  - type: web
    name: agentmarket-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push --accept-data-loss && node dist/server.js
    envVars:
      - key: DATABASE_URL
        sync: false # Set manually from Neon
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: PLATFORM_FEE_PERCENT
        value: "1"
      - key: CORS_ORIGIN
        sync: false # Set to your Vercel frontend URL
